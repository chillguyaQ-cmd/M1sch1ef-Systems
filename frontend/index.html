<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Game Site</title>

    <style>
        body {
            margin: 0;
            font-family: "Inter", sans-serif;
            background: linear-gradient(135deg, #0a0f24, #0d1b3a);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            text-align: center;
            margin-top: 60px;
        }

        h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .subtitle {
            opacity: 0.7;
            font-size: 1.2rem;
            margin-bottom: 40px;
        }

        .search-box {
            width: 90%;
            max-width: 500px;
            margin-bottom: 50px;
        }

        .search-box input {
            width: 100%;
            padding: 14px 18px;
            border-radius: 10px;
            border: none;
            font-size: 1rem;
            outline: none;
        }

        .grid {
            width: 90%;
            max-width: 1100px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 25px;
            padding-bottom: 60px;
        }

        .card {
            background: rgba(255, 255, 255, 0.08);
            padding: 25px;
            border-radius: 14px;
            text-align: center;
            transition: 0.25s;
            cursor: pointer;
            backdrop-filter: blur(6px);
        }

        .card:hover {
            transform: translateY(-6px);
            background: rgba(255, 255, 255, 0.15);
        }

        .card h2 {
            margin: 0;
            font-size: 1.4rem;
            margin-bottom: 8px;
        }

        .card p {
            opacity: 0.75;
            font-size: 0.95rem;
        }

        a {
            text-decoration: none;
            color: inherit;
        }
    </style>
</head>

<body>

    <header>
        <h1>Your Game Hub</h1>
        <p class="subtitle">Games • Proxy • Chat • AI • Music</p>
    </header>

    <div class="search-box">
        <input type="text" placeholder="Search games...">
    </div>

    <div class="grid">

        <a href="games.html">
            <div class="card">
                <h2>Games</h2>
                <p>Play hundreds of HTML5 games.</p>
            </div>
        </a>

        <a href="proxy.html">
            <div class="card">
                <h2>Proxy</h2>
                <p>Browse freely with Ultraviolet.</p>
            </div>
        </a>

        <a href="ai.html">
            <div class="card">
                <h2>AI Chat</h2>
                <p>Talk to an AI assistant.</p>
            </div>
        </a>

        <a href="chat.html">
            <div class="card">
                <h2>Global Chat</h2>
                <p>Chat with everyone online.</p>
            </div>
        </a>

        <a href="music.html">
            <div class="card">
                <h2>Music</h2>
                <p>SoundCloud player & playlists.</p>
            </div>
        </a>

        <a href="account.html">
            <div class="card">
                <h2>Cloud Accounts</h2>
                <p>Save favorites & settings.</p>
            </div>
        </a>

    </div>

</body>
</html>
